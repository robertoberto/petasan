<!-- Modal -->

<div class="modal-dialog" role="document">
    <div class="modal-content">

        <!-- Modal Header -->
        <!-- ============ -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"> X </span>
            </button>
            <h4 class="modal-title"> Rule Information </h4>
        </div>

        <!--  Modal Body  -->
        <!-- ============ -->
        <div class="modal-body">
            <div class="box-body">

                <!--  The div of the "loading.gif" image  -->
                <div id="img" style="display: block; align-content: center; text-align: center;">

                    <img src="/static/dist/img/credit/loading.gif" style="height: 50px; width: 50px;">
                    <p id="loading" name='loading' class="text-muted">
                        <h3 class="box-title"> Loading </h3>
                    </p>

                </div>

                <!-- Data displayed in the pop-up window -->
                <!-- *********************************** -->
                <div id="ruleInfoArea" style="display: none">

                    <div id="ruleInfo_Name">
                        <label> Rule Name:</label>
                        <p id='ruleInfo_NameValue'></p>
                    </div>

                    <div id="ruleInfo_Body">
                        <label> Rule:</label>
                        <pre style='background-color: white' id='ruleInfo_BodyValue'></pre>
                    </div>

                </div>
                <!-- *********************************** -->

            </div>
        </div>

        <!-- Modal Footer -->
        <!-- ============ -->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
            </button>
        </div>

    </div>
</div>


<!-- Modal -->
